<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" horizontal="center">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-padding">
      <ion-button size="large" routerLink="/cockpit" class="button-z-index">Mon cockpit</ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding">
      <ion-button size="large" routerLink="/travel-planner" class="button-z-index">Plannifier un voyage</ion-button>
    </ion-row>
  </ion-grid>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        Explorer
      </ion-tab-button>
      <ion-tab-button tab="airplane-outline" routerLink="/travel-planner">
        <ion-icon name="airplane-outline"></ion-icon>
        Voyager
      </ion-tab-button>
      <ion-tab-button tab="person-outline" routerLink="/profil">
        <ion-icon name="person-outline"></ion-icon>
        Mon profil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
